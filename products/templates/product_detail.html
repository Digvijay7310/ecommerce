{% extends 'base.html' %}
{% block content %}

<div class="grid grid-cols-2 gap-8 md:mx-30">

<!-- LEFT IMAGE SECTION -->
<div>
    <img id="mainImage"
         src="{{ product.main_image.url }}"
         class="w-[400px] h-96 object-fit border">

    <div class="flex gap-2 mt-4">
        {% for img in product.images.all %}
        <img src="{{ img.image.url }}"
             class="h-20 w-20 border cursor-pointer hover:border-blue-500"
             onmouseover="changeImage('{{ img.image.url }}')">
        {% endfor %}
    </div>
</div>

<!-- RIGHT DETAILS -->
<div>
    <h1 class="text-2xl font-bold">{{ product.name }}</h1>
    <p class="mt-2">{{ product.description }}</p>
    <p class="text-xl mt-4 font-semibold">â‚¹{{ product.price }}</p>

    {% if request.user.is_authenticated %}
    <a href="{% url 'add_to_cart' product.id %}"
       class="bg-blue-600 text-white px-4 py-2 inline-block mt-4">
        Add to Cart
    </a>
    {% else %}
    <a href="{% url 'login' %}"
       class="bg-blue-600 text-white px-4 py-2 inline-block mt-4">
        Login to Add
    </a>
    {% endif %}
</div>

</div>

<script>
function changeImage(src) {
    document.getElementById("mainImage").src = src;
}
</script>

{% endblock %}
