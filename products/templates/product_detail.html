{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-6 grid md:grid-cols-2 gap-6">

  <!-- LEFT: Images -->
  <div>
    <img src="{{ product.main_image.url }}" class="w-full h-auto mb-4">
    <div class="flex gap-2">
      <img src="{{ product.main_image.url }}" class="w-16 h-16 border rounded">
      {% for img in product.images.all %}
      <img src="{{ img.image.url }}" class="w-16 h-16 border rounded">
      {% endfor %}
    </div>
  </div>

  <!-- RIGHT: Details -->
  <div class="flex flex-col">
    <h1 class="text-xl font-bold mb-2">{{ product.name }}</h1>
    <p class="text-2xl font-semibold text-green-700 mb-4">â‚¹{{ product.price }}</p>

    {% if request.user.is_authenticated %}
    <form action="{% url 'add_to_cart' product.id %}" method="get">
      <button type="submit" class="bg-green-700 text-white px-5 py-2 rounded mb-3 hover:bg-green-800">
        Add to Cart
      </button>
    </form>
    {% else %}
    <a href="{% url 'login' %}" class="bg-blue-600 text-white px-5 py-2 rounded mb-3 hover:bg-blue-700">
      Login to Add
    </a>
    {% endif %}

    <p class="text-gray-600">{{ product.description }}</p>
  </div>

</div>
{% endblock %}
