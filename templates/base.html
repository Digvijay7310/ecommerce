{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Ecommerce</title>
</head>
<body class="bg-gray-100">

    <header class="bg-green-700 shadow flex justify-between items-center p-2 md:px-15 lg:px-30">
        <a href="/" class="font-semibold text-white text-lg md:text-xl">Ecomm</a>

        <form 
        method="GET" 
        action="{% url 'product_search' %}" 
        class="w-24 sm:w-40 md:w-56 lg:w-80"
        >
        <input 
        type="text" 
        name="q" 
        placeholder="Search products..." 
        class="w-full px-2 py-1 text-xs sm:text-sm md:text-lg bg-white text-black rounded outline-none"
        >
        </form>


        <nav class="flex gap-1 items-center">
            {% if user.is_authenticated %}
            <p class="text-gray-300 font-semibold text-xs">Hi, {{user.first_name}}</p>
            <a href="{% url 'logout'%}" class="bg-red-500 hover:bg-red-600 hover:cursor-pointer text-white px-2 py-1 rounded text-[12px] md:text-lg">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="bg-green-400 text-white px-2 py-1 rounded hover:cursor-pointer hover:bg-green-500 text-[12px] md:text-lg">Login</a>
            <a href="{% url 'signup' %}" class="bg-red-500 text-white px-2 py-1 rounded hover:cursor-pointer hover:bg-red-600 text-[12px] md:text-lg">Signup</a>
            {% endif %}
            <a href="{% url 'cart' %}" class="bg-blue-500 text-white px-2 py-1 rounded hover:cursor-pointer hover:bg-blue-600 text-[12px] md:text-lg relative">Cart
                {% if cart_count > 0 %}
                 <span class="absolute top-0 right-0 inline-block w-5 h-5 text-xs font-semibold text-white bg-red-500 rounded-full text-center">
                    {{cart_count}}
                 </span>
                {% endif %}
            </a>
        </nav>
    </header>

    <div class="p-2 md:px-15 lg:px-30">
        {% block content %}{% endblock %}
    </div>
    


</body>
</html>
