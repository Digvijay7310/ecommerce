{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" class="w-full p-2 mb-2 border" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-2 border" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 mt-2 w-full">Login</button>
    </form>
    <p class="mt-2 text-sm">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Signup</a></p>
</div>
{% endblock %}
