{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow">
    <h2 class="text-2xl font-bold mb-4">Signup</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" class="w-full p-2 mb-2 border" required>
        <input type="email" name="email" placeholder="Email" class="w-full p-2 mb-2 border" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-2 border" required>
        <input type="text" name="address" placeholder="Address" class="w-full p-2 mb-2 border" required>
        <input type="text" name="city" placeholder="City" class="w-full p-2 mb-2 border" required>
        <input type="text" name="pincode" placeholder="Pincode" class="w-full p-2 mb-2 border" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 mt-2 w-full">Signup</button>
    </form>
    <p class="mt-2 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
</div>
{% endblock %}
