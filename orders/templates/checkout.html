{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto my-10 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Checkout</h2>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-4">Your Details</h3>
            <form method="POST" class="flex flex-col gap-4">
                {% csrf_token %}

                <input class="w-full border-2 border-green-700 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm md:text-lg" 
                       type="text" name="full_name" value="{{ user.get_full_name }}" placeholder="Full Name" required> 

                <input class="w-full border-2 border-green-700 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm md:text-lg" 
                       type="email" name="email" value="{{ user.email }}" placeholder="Email" required> 

                <input class="w-full border-2 border-green-700 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm md:text-lg" 
                       type="text" name="phone" placeholder="Phone Number" required> 

                <textarea class="w-full border-2 border-green-700 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm md:text-lg" 
                          name="address" placeholder="Address" required></textarea>

                <input class="w-full border-2 border-green-700 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm md:text-lg" 
                       type="text" name="city" placeholder="City" required>

                <input class="w-full border-2 border-green-700 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm md:text-lg" 
                       type="text" name="pincode" placeholder="Pincode" required>

                <select class="w-full border-2 border-green-700 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm md:text-lg" 
                        name="payment_method">
                    <option value="COD">Cash On Delivery</option>
                    <option value="CARD">Card (Coming Soon)</option>
                    <option value="UPI">UPI (Coming Soon)</option>
                </select>

                <a href="{{url 'orders:order_success'}}">
                    <button class="w-full bg-green-700 text-white py-2 px-4 rounded font-semibold hover:bg-green-800 transition duration-300" type="submit">
                    Place Order
                </button>
                </a>
            </form>
        </div>


    </div>
</div>
{% endblock %}
